<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEP HealthTrack - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="home.html" class="logo-container">
                <img src="images/UEPlogo.png" alt="UEP" class="logo-img" onerror="this.style.display='none'">
                <div class="brand-text">
                    <span class="uep-part">UEP</span>
                    <span class="healthtrack-part">HEALTHTRACK</span>
                </div>
            </a>
            <nav class="main-nav">
                <a href="home.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="#">Services</a>
                <a href="appointment.html" class="btn-appointment">Appointment</a>
                <div class="user-icon" onclick="window.location.href='profile.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </nav>
        </div>
    </header>
    <main class="page-container">
        <div class="dashboard-grid">
            <div class="profile-card-container">
                <div class="profile-inner-box">
                    <div class="profile-avatar" style="font-size:40px; font-weight:900; background:white; color:var(--uep-blue); width:80px; height:80px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px auto;">
                        --
                    </div>
                    <h2 id="dispName" style="margin-bottom:5px; font-size:20px;">Guest User</h2>
                    <p style="opacity:0.8; margin-bottom:25px; font-size:14px;">Student ID: <span id="dispID">---</span></p>

                    <div class="profile-details-list" style="text-align:left; margin-bottom:30px;">
                        <div class="detail-item">
                            <span class="icon-box">
                                <i class="fas fa-venus-mars" style="color:#ffa50c;"></i>
                            </span>
                            <span id="dispSex">---</span>
                        </div>
                        <div class="detail-item">
                            <span class="icon-box">
                                <i class="fas fa-envelope" style="color:#ffa50c;"></i>
                            </span>
                            <span id="dispEmail">---</span>
                        </div>
                        <div class="detail-item">
                            <span class="icon-box">
                                <i class="fas fa-map-marker-alt" style="color:#ffa50c;"></i>
                            </span>
                            <span id="dispAddress">---</span>
                        </div>
                        <div class="detail-item">
                            <span class="icon-box">
                                <i class="fas fa-birthday-cake" style="color:#ffa50c;"></i>
                            </span>
                            <span id="dispBirthday">---</span>
                        </div>
                        <div class="detail-item">
                            <span class="icon-box">
                                <i class="fas fa-graduation-cap" style="color:#ffa50c;"></i>
                            </span>
                            <span id="dispCourse">---</span>
                        </div>
                    </div>
                    <div class="profile-buttons">
                        <button id="editProfileBtn" class="edit-btn">Edit Profile</button>
                        <button id="logoutBtn" class="logout-btn">Logout</button>
                    </div>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="info-card">
                    <div class="card-header-row">
                        <i class="far fa-calendar-check" style="font-size:24px; margin-right:10px;"></i>
                        <h3>UPCOMING APPOINTMENT</h3>
                    </div>
                    <div style="display:flex; justify-content:space-between; margin-top:15px;">
                        <div>
                            <span style="opacity:0.7; font-size:12px;">DATE & TIME</span><br>
                            <span class="value-large" id="dispDate">No Appointment</span>
                        </div>
                        <div>
                            <span style="opacity:0.7; font-size:12px;">REASON</span><br>
                            <span class="value-large" id="dispReason"></span>
                        </div>
                    </div>
                </div>

                <div class="info-card" style="margin-top: 20px;">
                    <div class="card-header-row">
                        <i class="fas fa-history" style="font-size:24px; margin-right:10px;"></i>
                        <h3>RECENT CLINIC VISITS</h3>
                    </div>
                    
                    <div id="recentVisitsContainer" class="visit-list">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">Edit Profile</h3>
            <form id="editForm">
                <div class="form-group">
                    <label>Full Name (Fixed)</label>
                    <input type="text" id="editName" disabled>
                </div>
                <div class="form-group">
                    <label>Student ID (Fixed)</label>
                    <input type="text" id="editID" disabled>
                </div>
                <div class="form-group">
                    <label>Sex</label>
                    <select id="editSex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <input type="text" id="editCourse" required>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="date" id="editBirthday" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="editAddress" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelEditBtn" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
