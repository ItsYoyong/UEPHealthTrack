<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEP HealthTrack - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="register-page">
    
    <div class="register-layout-container">
        
        <div class="register-welcome-text">
            <h1>WELCOME TO</h1>
            <h2>UNIVERSITY MEDICAL & <br>DENTAL CLINIC</h2>
        </div>

        <div class="register-card-glass">
            <h3 class="form-header">Login</h3>
            
            <form id="loginForm">
                <div class="glass-input-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your Username" required autocomplete="off">
                </div>
                
                <div class="glass-input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your Password" required autocomplete="off">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-create">Login</button>
                </div>
                
                <div class="login-redirect no-frame">
                    Don't have an account? <a href="register.html">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
